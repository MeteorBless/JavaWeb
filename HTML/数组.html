<script>
    var arr = [1,2,3,4];

    // 数组长度可变
    arr[10] = 50;

    for(let i=0;i<arr.length;i++){
        console.log(arr[i]);
    }

    arr.forEach(function(e){
        console.log(e);
    })

    arr.forEach((e)=>{
        console.log(e);
    })


</script>
